<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout1</title>
    <link rel="stylesheet" href="../_assets/amis-sdk/sdk.css"/>
    <link rel="stylesheet" href="../_assets/amis-sdk/helper.css"/>
    <link rel="stylesheet" href="../_assets/amis-sdk/iconfont.css"/>
</head>
<body>
<div id="root" class="app-wrapper"></div>
<script src="../_assets/amis-sdk/sdk.js"></script>
<script>
    (function () {
        let amis = amisRequire('amis/embed');
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
            type: 'page',
            title: '表单页面',
            body: {
                type: 'form',
                mode: 'horizontal',
                api: '/saveForm',
                body: [
                    {
                        label: 'Name',
                        type: 'input-text',
                        name: 'name'
                    },
                    {
                        label: 'Email',
                        type: 'input-email',
                        name: 'email'
                    }
                ]
            }
        };
        let amisScoped = amis.embed('#root', amisJSON);
    })();
</script>
</body>
</html>
